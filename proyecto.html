<html>
<style type="text/css">
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
nav {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
}
nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
}
#dashboard {
    padding: 20px;
    background-color: #f4f4f4;
}
#addExpense, #expenseList {
    margin: 20px;
}
input, button {
    margin: 5px;
    padding: 10px;
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #0056b3;
}

input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
#progress {
    height: 30px;
    background-color: red; /* Default color */
    transition: width 0.5s ease; /* Smooth transition for width changes */
}
#expensesByCategory h4 {
    margin-top: 20px;
    margin-bottom: 10px;
    font-size: 18px;
    color: #333;
}

#expensesByCategory ul {
    list-style-type: none;
    padding-left: 0;
}

#expensesByCategory ul li {
    background-color: #f9f9f9;
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.collapsed {
    display: none;
}

/* Style for category headers */
h4 {
    cursor: pointer;
    color: #007bff;
    margin-top: 20px;
    margin-bottom: 10px;
    font-size: 18px;
}

h4:hover {
    text-decoration: underline;
}
ul {
    transition: max-height 0.3s ease-out;
    overflow: hidden;
    max-height: 500px; /* Adjust based on your content */
}

ul.collapsed {
    max-height: 0;
}
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    nav {
        padding: 5px;
    }

    nav a {
        display: block;
        margin: 5px 0;
    }

    #dashboard {
        padding: 10px;
    }

    #addExpense, #expenseList, #budgetSection, #savingsSection, #savingsProgress {
        margin: 10px 0;
    }

    input, button {
        width: 100%;
        margin: 5px 0;
        box-sizing: border-box;
    }

    #expensesByCategory h4 {
        font-size: 16px;
    }

    #progressBar {
        width: 100%;
    }

    #progress {
        height: 20px;
    }

    /* Adjust the layout for the expense list */
    #expensesByCategory ul li {
        flex-direction: column;
        align-items: flex-start;
    }

    #expensesByCategory ul li button {
        margin-top: 5px;
    }
}

/* For screens smaller than 480px (very small devices) */
@media (max-width: 480px) {
    h2 {
        font-size: 20px;
    }

    h3 {
        font-size: 18px;
    }

    #dashboard p {
        font-size: 14px;
    }

    #expensesByCategory h4 {
        font-size: 14px;
    }

    #progress {
        height: 15px;
    }
}
</style>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
	<title>Gestor financiero</title>
</head>
<body>
<nav>
        <a href="#">Inicio</a>
        <a href="#">Gastos</a>
        <a href="#">Metas</a>
        <a href="#">Alertas</a>
</nav>
 <div id="dashboard">
        <h2>Panel</h2>
        <p>Gastos Totales: <span id="totalExpenses">$0</span></p>
        <p>Ahorro: <span id="savingsGoal">$0</span></p>
        <p>Presupuesto restante: <span id="remainingBudget">$0</span></p>
    </div>
    
<div id="addExpense">
    <h3>A&ntilde;adir Gastos</h3>
    <select id="expenseCategory"> <!-- Keep this ID for the dropdown -->
        <option value="Food">Comida</option>
        <option value="Rent">Renta</option>
        <option value="Entertainment">Entretenimiento</option>
        <option value="Transport">Transporte</option>
        <option value="Other">Otro</option>
    </select>
    <input type="text" id="expenseDescription" placeholder="Descripción">
    <input type="number" id="expenseAmount" placeholder="Cantidad">
    <button onclick="addExpense(); updateRemainingBudget(); updateProgressBar();">Añadir</button>
</div>
<div id="expenseList">
    <h3>Gastos</h3>
    <div id="expensesByCategory">
        <h4 onclick="toggleCategory('Food')">Comida ▼</h4>
        <ul id="expensesFood"></ul>
        <h4 onclick="toggleCategory('Rent')">Renta ▼</h4>
        <ul id="expensesRent"></ul>
        <h4 onclick="toggleCategory('Entertainment')">Entretenimiento ▼</h4>
        <ul id="expensesEntertainment"></ul>
        <h4 onclick="toggleCategory('Transport')">Transporte ▼</h4>
        <ul id="expensesTransport"></ul>
        <h4 onclick="toggleCategory('Other')">Otro ▼</h4>
        <ul id="expensesOther"></ul>
    </div>
</div>
    <div id="budgetSection">
    <h3>Presupuesto Mensual</h3>
    <input type="number" id="monthlyBudgetInput" placeholder="Ingresa tu presupuesto">
    <button onclick="setMonthlyBudget(); updateProgressBar();">Establecer Presupuesto</button>
    
</div>
    <div id="savingsSection">
    <h3>Meta de Ahorro</h3>
    <input type="number" id="savingsGoalInput" placeholder="Ingresa tu meta">
    <button onclick="setSavingsGoal();updateProgressBar();">Establecer Meta</button>
</div>
<div id="savingsProgress">
    <h3>Progreso de Ahorro</h3>
    <button onclick="updateProgressBar()">Actualizar</button>
    <div id="progressBar" style="width: 100%; background-color: #ddd;">
        <div id="progress" style="width: 0%; height: 30px;"></div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
